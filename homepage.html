<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <div class="navHeader">
            <div class="nav logoPlaceholder">
                <img src="Logo_White.png"  class="logo">
            </div>
            <div class="nav mainfunction">
                <div class="searchPlaceholder">
                    <input type="text" class="searchbar" placeholder="Search here...." >
                </div>
                <div class="main searchButton">
                    <img class="mainIcon" src="search.png">
                </div>
                <div class="main notificationButton">
                    <img class="mainIcon" src="notification.png">
                </div>
                <div class="main groupButton">
                    <img class="mainIcon" src="group.png">
                </div>
                <div class="main profileButton">
                    <img class="mainIcon" src="profile.png">
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="leftPanel">
            <div class="actionPlaceholder">
                <div class="left FriendsButton">
                    <img class="subIcon" src="friends.png">
                </div>
                <div class="left chatButton">
                    <img class="subIcon" src="chat.png">
                </div>
                <hr>
                <div class="videoThumbnail">
                    <div class="left videoIcon"></div>
                    <div class="left videoIcon"></div>
                    <div class="left videoIcon"></div>

                </div>
            </div>
            <div class="left settingButton">
                <img class="subIcon" src="setting.png">
            </div>
        </div>
        <div class="sidebar" id="sidebar">

        </div>
        <div class="sideButton">
            <button class="sideSwitch" onclick="openBar()" id="onButton"></button>
            <button class="sideSwitch" onclick="closeBar()" id="offButton"></button>
        </div>
        <div class="mainContent" id="mainContent">
            <div class="content tagPlaceholder"></div>
            <div class="content titleText">Friends are watching:</div>
            <div class="content videoContainer">
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
            </div>
            <div class="content titleText">Explore more video:</div>
            <div class="content videoContainer">
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
            </div>
        </div>
    </div>

    <script>
        function openBar() {
        document.getElementById("sidebar").style.display = "initial";
        document.getElementById("onButton").style.display = "none";
        document.getElementById("offButton").style.display = "initial";
        document.getElementById("mainContent").style.width = "calc(100% - 285px)";
        }
        
        function closeBar() {
        document.getElementById("sidebar").style.display = "none";
        document.getElementById("onButton").style.display = "initial";
        document.getElementById("offButton").style.display = "none";
        document.getElementById("mainContent").style.width = "calc(100% - 85px)";
        }
    </script>
</body>

</html>
